<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="./mystyle.css" />
  <link rel="icon" href="./imagenes/logo.png" type="image/x-icon" />  
  <title>Natulert - Registro</title>
  
</head>

<body>
  <header>
    <!-- Logo y Nombre -->
    <img class="logo_login" src="./imagenes/logo.png" alt="Logo natulert" />
    <h3 class="titulo_login">Natulert</h3>
  </header>

  <section class="menu">
    <!-- Aquí puedes añadir el menú si lo deseas -->
  </section>
 
  <section class="register-container">
    <form class="register-form" onsubmit="return registerUser(event)" action="conexion/db.php" method="post">
      <h2>Registro de Usuario</h2>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required />
      </div>

      <div class="form-group">
        <label for="current_date">Fecha Actual</label>
        <input type="date" id="fecha_actual" name="fecha_actual" required />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>
    

      <div class="form-group">
        <label for="user_type">Tipo de Usuario</label>
        <select id="user_type" name="user_type" required>
          <option value="" disabled selected>Seleccione un tipo de usuario</option>
          <option value="admin">Administrador</option>
          <option value="user">Usuario</option>
        </select>
      </div>

      <button type="submit" class="register-btn">Registrarse</button>
      <p>
        <button type="button" class="register-btn" onclick="location.href='index.html'">Cancelar</button>
      </p>
    </form>
  </section>

  <footer class="footer">
    <a href="https://github.com/Thowers/Analisis">
      <img class="github" src="https://github.com/Thowers/Guia2TP/blob/main/IMAGENES/github.png?raw=true" alt="logo de github" />GitHub
    </a>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Establecer la fecha actual en el campo de entrada
    document.addEventListener('DOMContentLoaded', function() {
      const dateInput = document.getElementById('current_date');
      const today = new Date().toISOString().split('T')[0]; // Obtiene la fecha actual en formato YYYY-MM-DD
      dateInput.value = today; // Establece el valor del campo de fecha
    });
    
  </script>
  
  <script src="./logica.js"></script>
</body>
</html>
